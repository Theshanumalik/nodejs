<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO - Application Welcome</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <a href="#">TODO</a>
      <button id="openWinBtn">Add task<i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="search-bar">
      <input type="search" id="searchBar" placeholder="Search tasks..." />
      <button><i class="fa fas fa-search"></i></button>
    </div>

    <div class="container">
      <h3>AVAILABLE TASKS</h3>
      <div class="card-container">
        
        </div>
      </div>
    </div>

    <!-- Window -->
    <div class="window closeWindow">
      <div class="win-box">
        <form id="task-add-form">
          <input type="text" placeholder="title.." required id="task-title" />
          <textarea placeholder="description..." required id="task-desc"></textarea>
          <button><i class="fa-solid fa-plus"></i>Add task</button>
          <button type="reset">
            <i class="fa-solid fa-rotate-right"></i> Reset
          </button>
          <button type="button" id="closeWinBtn" class="cancle">
            <i class="fa-solid fa-xmark"></i> Close
          </button>
        </form>
      </div>
    </div>

    <div class="window2 closeWindow">
      <div class="win-box">
        <form id="task-edit-form">
          <input type="text" placeholder="title.." required id="task-title" />
          <textarea placeholder="description..." required id="task-desc"></textarea>
          <button><i class="fa-solid fa-plus"></i>Edit task</button>
          <button type="reset">
            <i class="fa-solid fa-rotate-right"></i> Reset
          </button>
          <button type="button" id="closeEditWinBtn" class="cancle">
            <i class="fa-solid fa-xmark"></i> Close
          </button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
