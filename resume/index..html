<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RESUME BUILDER</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
      <tr>
        <td>Name</td>
        <td><input type="text" placeholder="Enter your Name" id="name" /></td>
      </tr>
      <tr>
        <td>Father Name</td>
        <td>
          <input type="text" placeholder="Enter your Father Name" id="fname" />
        </td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input type="text" placeholder="Enter your Age" id="age" /></td>
      </tr>
      <tr>
        <td>College</td>
        <td>
          <input
            type="text"
            placeholder="Enter your College Name"
            id="college"
          />
        </td>
      </tr>
      <tr>
        <td>Qualification</td>
        <td>
          <input
            type="text"
            placeholder="Enter your Qualification"
            id="qualification"
          />
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <input type="text" placeholder="Enter your Address" id="address" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="Create" onClick="create_resume()" />
        </td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
